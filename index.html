<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Main Stylesheet -->
   <link rel="stylesheet" href="styles.css">

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200;300;400;500&display=swap" rel="stylesheet">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <!--==========================
       Header
       ============================-->
   <header id="header">
       <div class="container">
           <div class="logo float-left">
               <img src="Cureya HD LOGO.png" alt="Logo">
           </div>
           <nav id="navigation" class="main-nav float-right d-none d-lg-block">
               <ul>
                   <li class="active"><a href="#top">HOME</a></li>
                   <li><a href="#about">ABOUT US</a></li>
                   <li><a href="#bod">BOD</a></li>
                   <li><a href="#donors">DONORS</a></li>
                   <li><a href="#pastcampaigns">PAST CAMPAIGNS</a></li>
                   <div>
                   <li><a><button type="button" name="hello"></button></a></li>
                   <li class="nav-item">
                       <form id="form" role="search" class="search input">
                           <input type="search" id="query" name="q" placeholder="Know more" aria-label="Search through site content"> <button>
                               <i class="fa fa-search" aria-hidden="true"></i>
                           </button>
                       </form>
                       <script>
                           const f = document.getElementById('form');
                           const q = document.getElementById('query');
                           const google = 'https://www.google.com/search?q=site%3A+';
                           const site = 'https://www.google.com';

                           function submitted(event) {
                               event.preventDefault();
                               const url = google + site + '+' + q.value;
                               const win = window.open(url, '_blank');
                               win.focus();
                           }

                           f.addEventListener('submit', submitted);

                       </script>
                   </li>
                   </div>
               </ul>
           </nav><!-- .main-nav -->
       </div>
   </header>
   <!--------------- #header ---------------->

</body>

</html>
